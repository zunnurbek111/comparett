<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Comparator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4759604567775048"
     crossorigin="anonymous"></script>
    <script async src="script.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-hover: #357abd;
            --bg-dark: #1a1a1a;
            --bg-darker: #121212;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            --card-bg: rgba(255, 255, 255, 0.05);
            --highlight: #ffd700;
            --tab-active: #4a90e2;
            --tab-inactive: rgba(255, 255, 255, 0.1);
        }

        :root[data-theme="light"] {
            --bg-dark: #f0f2f5;
            --bg-darker: #ffffff;
            --text-light: #333333;
            --text-muted: #666666;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --card-bg: rgba(0, 0, 0, 0.02);
            --tab-inactive: rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: var(--bg-darker);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 2em;
            font-weight: 600;
            margin: 0;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .category-tabs {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .category-tab {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            background: var(--tab-inactive);
            cursor: pointer;
            transition: var(--transition);
            border: none;
            color: var(--text-light);
            font-size: 1rem;
        }

        .category-tab.active {
            background: var(--tab-active);
        }

        .category-tab:hover {
            background: var(--primary-hover);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .item-container:hover {
            transform: translateY(-5px);
        }

        .item-container h2 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: var(--text-light);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            border: 2px solid transparent;
            background: var(--bg-dark);
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .suggestions {
            position: absolute;
            width: calc(100% - 40px);
            background: var(--bg-darker);
            border-radius: var(--border-radius);
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--card-bg);
        }

        .suggestion-item:hover {
            background: var(--primary-color);
            color: white;
        }

        .specs {
            margin-top: 20px;
            font-size: 0.95em;
            color: var(--text-muted);
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--card-bg);
        }

        .spec-label {
            font-weight: 500;
            flex: 1;
        }

        .spec-value {
            text-align: right;
            flex: 1;
        }

        .better-spec {
            color: var(--highlight);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .category-tabs {
                flex-wrap: wrap;
                justify-content: center;
            }

            .comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1 id="title">Сравнение устройств</h1>
            </div>
            <div class="controls">
                <button id="lang-btn" class="btn" onclick="toggleLanguage()">RU</button>
                <button id="theme-btn" class="btn" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            </div>
            <div class="category-tabs">
                <button id="phones-tab" class="category-tab active" onclick="switchCategory('phones')">Телефоны</button>
                <button id="gpus-tab" class="category-tab" onclick="switchCategory('gpus')">Видеокарты</button>
                <button id="cpus-tab" class="category-tab" onclick="switchCategory('cpus')">Процессоры</button>
            </div>
        </div>
        <div class="comparison">
            <div class="item-container">
                <h2 id="item1-title">Устройство 1</h2>
                <input type="text" class="input-field" oninput="handleInput(this, 'suggestions1')" placeholder="Выберите устройство">
                <div id="suggestions1" class="suggestions"></div>
                <div id="specs1" class="specs"></div>
            </div>
            <div class="item-container">
                <h2 id="item2-title">Устройство 2</h2>
                <input type="text" class="input-field" oninput="handleInput(this, 'suggestions2')" placeholder="Выберите устройство">
                <div id="suggestions2" class="suggestions"></div>
                <div id="specs2" class="specs"></div>
            </div>
        </div>
    </div>

        let currentLang = 'ru';
        let currentCategory = 'phones';
        let selectedItems = { item1: null, item2: null };

        function toggleLanguage() {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            document.getElementById('lang-btn').textContent = currentLang.toUpperCase();
            updateTexts();
            updateSpecsDisplay();
            updatePlaceholders();
        }

        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            const icon = document.querySelector('#theme-btn i');
            icon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }

        function updateTexts() {
            document.getElementById('title').textContent = translations[currentLang].title;
            document.getElementById('phones-tab').textContent = translations[currentLang].phones;
            document.getElementById('gpus-tab').textContent = translations[currentLang].gpus;
            document.getElementById('cpus-tab').textContent = translations[currentLang].cpus;
            document.getElementById('item1-title').textContent = translations[currentLang].item1;
            document.getElementById('item2-title').textContent = translations[currentLang].item2;
        }

        function updatePlaceholders() {
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.placeholder = translations[currentLang].placeholder[currentCategory];
            });
        }

        function switchCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(`${category}-tab`).classList.add('active');

            // Reset all state
            selectedItems = { item1: null, item2: null };

            // Clear input fields
            document.querySelectorAll('.input-field').forEach(input => {
                input.value = '';
            });

            // Clear specs displays
            document.querySelectorAll('.specs').forEach(specs => {
                specs.innerHTML = '';
            });

            // Hide suggestion boxes
            document.querySelectorAll('.suggestions').forEach(suggestions => {
                suggestions.style.display = 'none';
            });

            updatePlaceholders();
        }

        function handleInput(input, suggestionsId) {
            const value = input.value.toLowerCase();
            const suggestions = document.getElementById(suggestionsId);

            if (value.length < 1) {
                suggestions.style.display = 'none';
                return;
            }

            const dataset = getDataset();
            const matches = dataset.filter(item => 
                item.name.toLowerCase().includes(value)
            );

            suggestions.innerHTML = '';
            matches.forEach(item => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = item.name;
                div.onclick = () => selectItem(item, input, suggestionsId);
                suggestions.appendChild(div);
            });

            suggestions.style.display = matches.length > 0 ? 'block' : 'none';
        }

        function getDataset() {
            switch(currentCategory) {
                case 'phones': return phones;
                case 'gpus': return gpus;
                case 'cpus': return cpus;
                default: return phones;
            }
        }

        function selectItem(item, input, suggestionsId) {
            input.value = item.name;
            document.getElementById(suggestionsId).style.display = 'none';

            const itemNumber = suggestionsId.includes('1') ? 'item1' : 'item2';
            selectedItems[itemNumber] = item;

            updateSpecsDisplay();
        }

        function updateSpecsDisplay() {
            ['specs1', 'specs2'].forEach((specsId, index) => {
                const itemKey = `item${index + 1}`;
                const item = selectedItems[itemKey];
                const specsDiv = document.getElementById(specsId);

                if (!item) {
                    specsDiv.innerHTML = '';
                    return;
                }

                const otherItem = selectedItems[index === 0 ? 'item2' : 'item1'];

                specsDiv.innerHTML = Object.entries(item.specs)
                    .map(([key, value]) => {
                        let comparisonClass = '';
                        if (otherItem) {
                            const otherValue = otherItem.specs[key];
                            const isBetter = compareSpecs(value, otherValue);
                            if (isBetter === true) {
                                comparisonClass = 'better-spec';
                            }
                        }

                        return `
                            <div class="spec-item">
                                <span class="spec-label">${translations[currentLang][key] || key}</span>
                                <span class="spec-value ${comparisonClass}">${value}</span>
                            </div>
                        `;
                    }).join('');
            });
        }

        function compareSpecs(spec1, spec2) {
            if (!spec1 || !spec2) return null;

            const num1 = parseFloat(spec1.match(/\d+\.?\d*/));
            const num2 = parseFloat(spec2.match(/\d+\.?\d*/));

            if (!isNaN(num1) && !isNaN(num2)) {
                return num1 > num2;
            }
            return null;
        }

            document.querySelector('#theme-btn i').className = 'fas fa-moon';
            updatePlaceholders();
            updateTexts();
        });
